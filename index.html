<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="./images/photo.png" alt="მთავარი" />
      </div>
      <div class="register">
        <div class="satauri">
          <img src="./images/Group 74.png" alt="ლოგო" />
          <h class="heading">Create an Account</h>
        </div>
        <p class="paragraph">
          Became trivo member ,you’ll get exlusive <br />
          treatment from trivo
        </p>
        <form class="form">
          <label for="name"><p class="text">Full Name</p></label>
          <input
            class="box"
            type="text"
            id="name"
            placeholder="Enter your full name"
          />
          <label for="email">
            <span class="text">Email</span> <span class="fifqi">*</span></label
          >
          <input
            class="box"
            type="email"
            id="email"
            placeholder="Enter aemail"
          />
          <label for="pass">
            <span class="text">Password</span>
            <span class="fifqi">*</span></label
          >
          <input
            class="box pass"
            type="password"
            id="pass"
            placeholder="Create a password"
          />
          <button class="button" type="submit">
            <p class="p_b">Create an Account</p>
          </button>
        </form>
        <button type="button" class="google">
          <img src="./images/flat-color-icons_google.png" alt="google" />
          <span class="google_text">sign up with google</span>
        </button>
        <p class="sign">
          Already have an account?<span class="login">log in</span>
        </p>
      </div>
    </div>
  </body>
</html>
